<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 

    <title>Weather Porject</title>

    <style>
      img{
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body class="container text-center">
    <h1>Weather project API JavaScript</h1>
    <div class="container border border-3 border-dark col-6 p-5 mt-5 bg-secondary">
      <input type="text" id="zip" placeholder="Enter Zip Code"/>
      <input type="button" value="Get Weather!" id="getData" />
    </div>
    <div class="mt-3 bg-warning col-6 container border border-danger ">
      <p id="city"></p>
      <p id="temp"></p>
      <p id="wind"></p>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
